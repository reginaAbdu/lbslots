name: GH secrets
on:
  schedule:
    - cron: "0 12 * * *" 
  workflow_dispatch:


jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Use Token
        env:
          BOT_TOKEN: ${{ secrets.MY_TOKEN }}
          CHAT_ID: ${{ secrets.TG_ID }}
        run: echo "Using BOT_TOKEN=$BOT_TOKEN and CHAT_ID=$CHAT_ID"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          
      - name: Commit and push changes
        run: |
          git config --global user.email "abduegi8@gmail.com"
          git config --global user.name "reginaAbdu"
          git add logs.txt
          git commit -m "update logs"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
